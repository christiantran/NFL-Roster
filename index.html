<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display+SC" rel="stylesheet">

    <title>NFL Roster</title>

</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col offset-1 mt-2 mb-5 center">
                <form class="form-inline" onsubmit="app.controllers.playerController.search(event)">
                    <div class="form-group">
                        <input type="text" class="form-control" name="player" placeholder="Player Name" />
                        <button type="submit" class="btn btn-danger search-font" id="search-name">Search</button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="position" placeholder="Postion" />
                        <button type="submit" class="btn btn-danger search-font" id="search-position">Search</button>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="team" placeholder="Team" />
                        <button type="submit" class="btn btn-danger search-font" id="search-team">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-6 heading-text text-left" id="nflPlayers">
                <h1>NFL List</h1>
            </div>
            <div class="col-6 heading-text text-right" id="myTeam">
                <h1>My Team</h1>
            </div>
        </div>

    </section>






    <!-- EXTERNAL LIBRARIES -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- SERVICES -->
    <script src="app/playersService.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/playersController.js"></script>

    <!-- APP -->
    <script src="app/app.js"></script>
</body>

</html>
